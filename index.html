<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Hookah</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <div class="main-header__manage">
            <a href="index.html" class="main-page"></a>
            <img src="./images/logo.png" alt="логотип" class="logo">
            <a href="./cart.html" class="cart"><div class="cart__count">1</div></a>
        </div>
        <main class="main-content">
            <div class="menu">
                <a href="./menu.html" class="menu__link">Меню</a>
                <a href="./games.html" class="menu__link" data-new="true">Игры</a>
                <a class="menu__link" data-modal="hookah">Позвать кальянщика</a>
                <a class="menu__link" data-modal="officiant">Позвать официанта</a>
                <a href="./response.html" class="menu__link">Оставить отзыв</a>
            </div>
        </main>
    </header>
    <div class="modal-cont">
        <div class="modal">
            <button class="modal__close"></button>
            <div class="modal__text">К вам уже идёт кальянщик!</div>
        </div>
    </div>
<script defer>
    let modalLink = document.querySelectorAll('.menu__link[data-modal]');
    let modal = document.querySelector('.modal-cont');
    let closeBtn = document.querySelector('.modal__close');
    let modalText = document.querySelector('.modal__text');
    modalLink.forEach(item =>{
        item.addEventListener('click', (e)=>{
            modal.style.display = "flex";
            if(e.target.dataset.modal == "hookah"){
                modalText.textContent = "К вам уже идет кальянщик!";
            }else if(e.target.dataset.modal == "officiant"){
                modalText.textContent = "К вам уже идет официант!";
            }else{
                modalText.textContent = "К вам скоро подойдут!";
            }
            
        });
    });

    closeBtn.addEventListener('click', (e)=>{
        modal.style.display = "";
    });
    modal.addEventListener('click', (e)=>{
        if(!e.target.closest('.modal')){
            modal.style.display = "";
        }
    });
    
</script>
</body>
</html>
